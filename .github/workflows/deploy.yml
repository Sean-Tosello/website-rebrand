name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # otherwise, the token used is the GITHUB_TOKEN, which has limited permissions for pushing to gh-pages

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'   # choose your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./next    # Change this to your build output folder like dist/, build/, out/
          # user_name: 'github-actions[bot]'
          # user_email: 'github-actions[bot]@users.noreply.github.com'
